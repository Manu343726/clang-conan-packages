before_script:
- conan --version
- conan remote add Manu343726 https://api.bintray.com/conan/manu343726/conan-packages
- conan profile new --detect default
- conan user Manu343726 -p $manu343726_bintray_key -r Manu343726
build_clang_3.8.0_clang50_build_type=MinSizeRel+shared=False:
  dependencies:
  - build_llvm_3.8.0_clang50_build_type=MinSizeRel+shared=False
  - build_compiler-rt_3.8.0_clang50_build_type=MinSizeRel+shared=False
  - build_libcxx_3.8.0_clang50_build_type=MinSizeRel+shared=False
  image: lasote/conanclang50
  script:
  - conan profile update settings.build_type=MinSizeRel default
  - CONAN_VERSION_OVERRIDE=3.8.0 conan create --profile=default -o llvm:shared=False
    -o compiler-rt:shared=False -o libcxx:shared=False -o clang:shared=False clang
    Manu343726/testing
  - conan remove -b -s -f "*"
  - conan upload clang/3.8.0@Manu343726/testing -r Manu343726 --all --force --retry
    3
  stage: clang
  tags:
  - linux
  - docker
