build_clang_conan_tools/0.1@Manu343726/testing:
  image: lasote/conangcc5
  script:
  - ./common_recipe_scripts_package_generator.py clang_conan_tools 0.1 Manu343726
    testing --with-test --url "https://gitlab.com/Manu343726/clang-conan-packages"
  - cat -n clang_conan_tools/conanfile.py
  - cat -n clang_conan_tools/test_package/conanfile.py
  - conan create clang_conan_tools Manu343726/testing
  - conan upload clang_conan_tools/0.1@Manu343726/testing --all --force --retry 3
  stage: common-recipe-scripts
  tags:
  - linux
  - docker
